<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adventure</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="../shared/style/main.css" />
  <link rel="stylesheet" type="text/css" href="../../dist/vr-markup.css" />
  <script src="../../dist/vr-markup-min.js"></script>
  <script src="../../lib/vendor/VRControls.js"></script>
  <script src="../../lib/vendor/VREffect.js"></script>
  <script src="../shared/js/ColladaLoader.js"></script>
  <script src="../shared/js/ImageLoader.js"></script>
  <!-- User defined component example -->
  <script src="../../components/vr-plane.js"></script>
  <script src="../../components/vr-model.js"></script>
  <script src="../../components/vr-skysphere.js"></script>
  <script src="../../components/vr-hemispherelight.js"></script>
</head>

<body>
  <vr-assets>
    
    <!-- Assets -->
    <vr-material id="lambert" type="MeshLambertMaterial"></vr-material>

  </vr-assets>
  <vr-scene>
    
    <!-- Camera -->
    <vr-camera z="5" y="1.8" far="10000" near="0.1" fov="45"s></vr-camera>
    
    <!-- Environment -->
    <vr-skysphere src="images/sky-1.jpg"></vr-skysphere>
    <vr-fog color="#eadfdd" near="0" far="40"></vr-fog>
    <vr-hemispherelight x="100" y="200" z="100" skyColor="#AEB0AE" groundColor="#FFFFFF" intensity="1"></vr-hemispherelight>
    
    <!-- Elements -->
    <vr-plane material="lambert" color="#eadfdd" width="1000" height="1000" y="-0.02" rotx="-90"></vr-plane>
    <vr-model src="models/tree1/tree1.dae" x="3"    z="0" scale="1.4"></vr-model>
    <vr-model src="models/tree2/tree2.dae" x="1"    z="-4" roty="30" scale="1.4"></vr-model>
    <vr-model src="models/tree1/tree1.dae" x="-1"   z="-18" roty="20" scale="1.4"></vr-model>
    <vr-model src="models/tree2/tree2.dae" x="-2.5" z="-7" roty="300" scale="1.25"></vr-model>
    <vr-model src="models/tree2/tree2.dae" x="-3"   z="1" roty="15" scale="1.2"></vr-model>
    <vr-model src="models/tree1/tree1.dae" x="-10"  z="-1" scale="1"></vr-model>
    
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
