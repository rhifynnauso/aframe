<!DOCTYPE html><html><head><meta charset="utf-8">

<template is="a-template" element="a-camera" fov="45" near="1" far="10000" look-controls="true" wasd-controls="true">
  <a-object camera="fov: ${fov}; near: ${near}; far: ${far}" look-controls="enabled: ${look-controls}" wasd-controls="enabled: ${wasd-controls}">
  </a-object>
</template>
<template is="a-template" element="a-cube" width="5" height="5" depth="5" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-object geometry="primitive: box;
                      width: ${width};
                      height: ${height};
                      depth: ${depth}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-object>
</template>
<template is="a-template" element="a-cylinder" radius="0.5" radius-top="0.5" radius-bottom="0.5" height="1" segments-radius="36" segments-height="1" theta-start="0" theta-length="6.3" open-ended="false" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" side="front" src="">
  <a-object geometry="primitive: cylinder;
                      radius: ${radius};
                      radiusTop: ${radius-top};
                      radiusBottom: ${radius-bottom};
                      height: ${height};
                      segmentsRadius: ${segments-radius};
                      segmentsHeight: ${segments-height};
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length};
                      openEnded: ${open-ended}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      side: ${side};
                      transparent: ${transparent};
                      src: url(${src})"></a-object>
</template>
<template is="a-template" element="a-frame" size="10" thickness="0.1" color="#404040">
  <a-cube position="5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 -5 0" rotation="0 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>

  <a-cube position="0 5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 -5 5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="0 -5 -5" rotation="0 90 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>

  <a-cube position="5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 0 5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
  <a-cube position="-5 0 -5" rotation="90 0 0" width="${thickness}" height="${thickness}" depth="${size}" color="${color}"></a-cube>
</template>
<template is="a-template" element="a-image" width="2" height="2" opacity="1.0" src="">
  <a-object geometry="primitive: plane;
                      width: ${width};
                      height: ${height}" material="shader: flat;
                      src: url(${src});
                      opacity: ${opacity};
                      transparent: true">
  </a-object>
</template>
<template is="a-template" element="a-light" angle="1.04719755" color="#fff" ground-color="#fff" decay="1" distance="0.0" exponent="10.0" intensity="1.0" type="directional">
  <a-object light="angle: ${angle};
                   color: ${color};
                   groundColor: ${ground-color};
                   decay: ${decay};
                   distance: ${distance};
                   exponent: ${exponent};
                   intensity: ${intensity};
                   type: ${type}">
  </a-object>
</template>
<template is="a-template" element="a-model" opacity="1.0" src="" format="collada">
  <a-object material="opacity: ${opacity}" loader="src: url(${src}); format: ${format}">
  </a-object>
</template>
<template is="a-template" element="a-plane" width="1" height="1" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-object geometry="primitive: plane;
                      height: ${height};
                      width: ${width}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-object>
</template>
<template is="a-template" element="a-sky" src="" radius="5000" segments-width="64" segments-height="64">
  <a-object geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}" material="shader: flat; src: url(${src})" scale="-1 1 1">
  </a-object>
</template>
<template is="a-template" element="a-sphere" radius="5" segments-width="36" segments-height="18" theta-start="0" theta-length="6.3" color="gray" opacity="1.0" shader="standard" transparent="true" metalness="0.0" roughness="0.5" src="">
  <a-object geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height};
                      thetaStart: ${theta-start};
                      thetaLength: ${theta-length}" material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
                      src: url(${src})"></a-object>
</template>
<template is="a-template" element="a-video" src="" width="4" height="2" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="${width}" height="${height}" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display: none">
  </video>
  <a-object geometry="primitive: plane;
                      height: ${height};
                      width: ${width}" material="shader: flat; src: #video">
  </a-object>
</template>
<template is="a-template" element="a-videosphere" src="" radius="5000" segments-width="64" segments-height="64" autoplay="true" loop="true" crossorigin="anonymous">
  <video id="video" src="$%7Bsrc%7D" width="1000" height="500" autoplay="${autoplay}" loop="${loop}" crossorigin="${crossOrigin}" style="display: none">
  </video>
  <a-object geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height};" material="shader: flat; src: #video;" scale="-1 1 1">
  </a-object>
</template>
</head><body></body></html>
