<html>
  <head>
    <title>Scenarios</title>
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#3cf"></a-sky>

      <!-- 
      Label a box (centered).
      FIXME: the box needs to be super thin or else the text will be inside the box hidden by the walls.
      -->
      <a-box opacity="0.1" color="blue" width="1" height="1" depth="0.001" position="0 1.5 -1.5" 
       text="align: center; color: black; value:
(Centered) default
(dejavu) font
with line break">
          <!-- 
          Reference marks, so we can see where the label is aligning.
          -->
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="-0.5 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="-0.25 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0.25 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0.5 0 0"></a-box>

          <!--
          Label the top of the box,
          positioning the entity at the center of the top, 
          and using baseline "top" to align top of text with entity position.
          NOTE: attribute collision makes the text property text-text
          -->
          <a-text color="red" align="center" baseline="top" width="1" position="0 0.5 0" font="aileronsemibold" value="Top of box
(even when multi-line)
aileronsemibold font" ></a-text>

          <!--
          Label the bottom of the box,
          positioning the entity at the center of the bottom, 
          and using baseline "bottom" to align bottom of text with entity position.
          NOTE: attribute collision makes the text property text-text
          -->
          <a-text color="red" align="center" baseline="bottom" width="1" position="0 -0.5 0" value="Bottom of box
(even when multi-line)" ></a-text>

          <!--
          Label the left of the box,
          positioning the entity at the center of the left, 
          and using align "left" to align left of text with entity position.
          NOTE: attribute collision makes the text property text-text
          -->
          <a-text color="red" align="left" baseline="center" width="1" position="-0.5 0 0" value="Left 
of box
(even 
when
multi-
line)" ></a-text>

          <!--
          Label the right of the box,
          positioning the entity at the center of the right, 
          and using align "right" to align right of text with entity position.
          NOTE: attribute collision makes the text property text-text
          -->
          <a-text color="red" align="right" baseline="center" width="1" position="0.5 0 0" value="Right 
of box
(even 
when
multi-
line)" ></a-text>

      </a-box>

      <!-- 
      Label a plane, three times.
      -->
      <a-plane rotation="-90 0 0" width="1" depth="1" position="0 1 -1" 
       text="baseline: bottom; font: kelsonsans; color: black; value:
kelsonsans font
align default (left)
baseline bottom"
       text__2="baseline: top; align: right; font: kelsonsans; color: black; value:
kelsonsans font
align right
baseline top"
       text__3="baseline: center; align: center; font: kelsonsans; color: black; value:
kelsonsans font
align center
baseline center">
          <!-- 
          Reference marks, so we can see where the label is aligning.
          -->
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="-0.5 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="-0.25 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0.25 0 0"></a-box>
          <a-box opacity="0.5" color="red" scale="0.01 0.01 0.01" position="0.5 0 0"></a-box>
      </a-plane>

    </a-scene>
  </body>
</html>
