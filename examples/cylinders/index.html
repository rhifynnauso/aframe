<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cylinders</title>
    <meta name="description" content="Cylinders â€” A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <!-- Hexagon -->
      <vr-cylinder position="-4 0 0" rotation="90 -90 20" radius="1" segments-radius="6" color="#F16745"></vr-cylinder>

      <!-- Skinny tube -->
      <vr-cylinder position="0 0 0" rotation="-80 -15 -20" height="5" open-ended="true"
                   side="double" color="#7BC8A4"></vr-cylinder>

      <!-- Flat smooth disc -->
      <vr-cylinder position="4 0 0" rotation="45 -45 0" radius="2" height="0.5" segments-radius="64" color="#4CC3D9" metalness=".1"></vr-cylinder>

      <!-- Pacman -->
      <vr-cylinder position="2 3 0" rotation="65 45 0" radius="1" height="1" theta-start="1" theta-length="5" side="double" color="#FFC65D"></vr-cylinder>

      <!-- Curved cylinder -->
      <vr-cylinder position="-2 3 0" rotation="45 60 0" radius="1.5" height="1" theta-start="0"
                   theta-length="3" open-ended="true" side="double" color="#93648D"></vr-cylinder>

      <vr-sky src="../_skies/gray-gradient-1.jpg"></vr-sky>
      <vr-object light="type: directional; color: #FFF; intensity: 0.2" position="-10 20 10"></vr-object>
      <vr-object light="type: ambient; color: #FFF;"></vr-object>

    </vr-scene>
  </body>
</html>
