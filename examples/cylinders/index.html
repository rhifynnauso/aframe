<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cylinders</title>
    <meta name="description" content="Cylinders â€” A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Hexagon -->
      <a-cylinder position="-4 0 0" rotation="90 -90 20" radius="1" segments-radial="6" color="#F16745"></a-cylinder>

      <!-- Skinny tube -->
      <a-cylinder position="0 0 0" rotation="-80 -15 -20" height="5" open-ended="true" side="double" color="#7BC8A4"></a-cylinder>

      <!-- Flat smooth disc -->
      <a-cylinder position="4 0 0" rotation="45 -45 0" radius="2" height="0.5" segments-radial="64" color="#4CC3D9" metalness=".1"></a-cylinder>

      <!-- Pacman -->
      <a-cylinder position="-4 3 0" rotation="65 45 0" radius="1" height="1" theta-start="1" theta-length="5" side="double" color="#FFC65D"></a-cylinder>

      <!-- Curved cylinder -->
      <a-cylinder position="0 3 0" rotation="45 60 0" radius="1.5" height="1" theta-start="0" theta-length="3" side="double" open-ended="true" color="#93648D"></a-cylinder>

      <!-- Textured cylinder -->
      <a-cylinder position="4 3 0" rotation="0 90 0" radius="2.866" height="3" theta-start="0" theta-length="3.15" scale="0.5 0.5 0.5" open-ended="true" side="double" src="../_images/checkerboard-1.png"></a-cylinder>

      <a-sky src="../_skies/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

    </a-scene>
  </body>
</html>
