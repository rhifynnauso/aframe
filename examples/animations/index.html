<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <meta name="description" content="Animations - A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <vr-object rotation="0 25 0">

        <vr-object position="0 3 0">
          <vr-animation attribute="scale" from="1 0 1" to="1 1 1" dur="750" begin="500" fill="backwards"></vr-animation>
          <vr-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #F16745"></vr-object>
        </vr-object>

        <vr-object position="0 2 0">
          <vr-animation attribute="scale" from="0 0 1" to="1 1 1" dur="750" begin="500" fill="backwards"></vr-animation>
          <vr-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #7BC8A4"></vr-object>
        </vr-object>

        <vr-object position="0 1 0">
          <vr-animation attribute="scale" from="0 1 1" to="1 1 1" dur="750" begin="500" fill="backwards"></vr-animation>
          <vr-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #4CC3D9"></vr-object>
        </vr-object>

        <vr-object position="0 0 0">
          <vr-animation attribute="rotation" from="90 0 0" to="0 0 0" dur="750" begin="500" fill="backwards"></vr-animation>
          <vr-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #EF2D5E"></vr-object>
        </vr-object>

      </vr-object>

      <vr-image position="0 -1 0" src="../_images/radial-highlight-1.png" rotation="-90 0 0" scale="5 5 5"></vr-image>

      <vr-sky src="../_skies/gray-gradient-1.jpg"></vr-sky>
      <vr-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></vr-light>
      <vr-light type="ambient" color="#fff"></vr-light>

    </vr-scene>
  </body>
</html>
