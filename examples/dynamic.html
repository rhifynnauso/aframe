<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic</title>
  <meta name="description" content="Creating VR elements dynamically with JavaScript">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
  <!-- User-defined component example -->
  <script src="../components/vr-cube.js"></script>
</head>

<body>
  <vr-scene>
    <vr-controls></vr-controls>
    <vr-camera position="0 1.8 20"></vr-camera>
  </vr-scene>
</body>
<script>
var rows = 2;
var cols = 2;
var spread = 10;
var scene = document.querySelector('vr-scene');
for (var r = 0; r < rows; r++) {
  for (var c = 0; c < cols; c++) {
    var el = document.createElement('vr-cube');
    var x = c * spread;
    var y = 0;
    var z = r * spread;
    el.setAttribute('position', {
      x: x,
      y: y,
      z: z
    });
    el.setAttribute('height', 5);
    el.setAttribute('width', 5);
    el.setAttribute('depth', 5);
    scene.appendChild(el);
  }
}
</script>
</html>
