<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Cube">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
</head>

<body>
  <vr-assets>
    <vr-object-template id="cube" geometry="primitive: box" material="color: red"></vr-object-template>
    <vr-object-template id="sphere" geometry="primitive: sphere" material="color: blue"></vr-object-template>
  </vr-assets>
  <vr-scene>
    <vr-controls position="0 0 20">
      <vr-camera></vr-camera>
    </vr-controls>
    <vr-object template="cube" position="-10 0 0" rotation="0 45 0"></vr-object>
    <vr-object template="cube" position="0 0 0" rotation="0 45 0"></vr-object>
    <vr-object template="cube" position="10 0 0" rotation="0 45 0"></vr-object>
  </vr-scene>
</body>
</html>
