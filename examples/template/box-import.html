<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Imported template (Box)</title>
    <meta name="description" content="Imported template (Box) vr-component">
    <script src="../../build/vr-components.js"></script>
    <link rel="import" href="templates/vr-box.html">
  </head>
  <body>
    <vr-assets>
      <vr-style id="cube" geometry="primitive: box" material="color: red"></vr-style>
    </vr-assets>

    <vr-scene>

      <vr-object camera="fov: 45" position="0 0 20" controls="mouselook: true; locomotion: true"></vr-object>
      <vr-box color="red"></vr-box>

    </vr-scene>

  </body>
</html>
