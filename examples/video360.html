<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video 360</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
  <!-- User-defined components -->
  <script src="../components/vr-grid.js"></script>
  <script src="../components/vr-video360.js"></script>
</head>

<body>
  <vr-scene>
    <vr-controls></vr-controls>
    <vr-camera position="0 1.8 0"></vr-camera>
    <vr-grid size="10"></vr-grid>
    <vr-video360 src="http://mozvr.github.io/loops/shared/video/cubes/cubes-4096-mp4-30fps-3.mp4" autoplay loop></vr-video360>
  </vr-scene>
</body>
</html>
