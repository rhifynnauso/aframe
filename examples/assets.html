<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assets</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <!-- User defined component example -->
</head>

<body>
  <vr-assets>
    <vr-geometry id="cube" primitive="Box" width="5" height="5" depth="5"></vr-geometry>
    <vr-geometry id="sphere" primitive="Sphere" radius="3"></vr-geometry>
    <vr-material id="normal" type="MeshNormalMaterial"></vr-material>
    <vr-material id="basic" type="MeshBasicMaterial"></vr-material>
  </vr-assets>
  <vr-scene>
    <vr-camera position="0 1.8 30"></vr-camera>
    <vr-mesh geometry="cube" rotation="45 45 0" material="normal" position="-5 3 0"></vr-mesh>
    <vr-mesh geometry="sphere" material="basic" color="#CC0000" position="5 3 0"></vr-mesh>
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
