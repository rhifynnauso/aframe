<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame Core">
    <link rel="stylesheet" type="text/css" href="../../style/aframe-core.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id="cube" geometry="primitive: box"></a-mixin>
      <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
      <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
      <a-mixin id="red" material="color: red"></a-mixin>
      <a-mixin id="green" material="color: green"></a-mixin>
      <a-mixin id="blue" material="color: blue"></a-mixin>
      <a-mixin id="yellow" material="color: yellow"></a-mixin>
      <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
    </a-assets>

    <a-scene stats="true">
      <a-object position="-3 0 20">
        <a-object camera="fov: 45" look-controls wasd-controls>
          <a-object position="0 0 -5"
                    geometry="primitive: ring; outerRadius: 0.30;
                              innerRadius: 0.20;"
                    material="color: red; shader: flat"
                    cursor="maxDistance: 30"></a-object>
        </a-object>
      </a-object>

      <a-object position="-10 0 0">
        <a-object mixin="cube red">
          <a-animation begin="click" attribute="position" from="0 0 0"
                       to="0 0 -10" dur="2000" fill="both"></a-animation>
        </a-object>
      </a-object>

      <a-object>
        <a-object mixin="cube green">
          <a-animation begin="click" attribute="rotation" to="0 360 0"
                       easing="linear" dur="2000"></a-animation>
        </a-object>
      </a-object>

      <a-object position="10 0 0" rotation="0 45 0">
        <a-object mixin="cube blue">
          <a-animation begin="click" fill="forward" repeat="1"
                       direction="alternate" attribute="position" from="0 0 0"
                       to="15 0 0" dur="2000"></a-animation>
        </a-object>
      </a-object>

      <a-object class="clickable" mixin="cube yellow" position="0 -5 0"
                rotation="0 45 0" scale=".5 .5 .5"></a-object>
    </a-scene>

    <script>
      (function () {
        // This snippet demonstrates custom states.
        var clickedEl = null;
        var els = document.querySelectorAll('a-object');
        Array.prototype.forEach.call(els, function (el) {
          el.addEventListener('click', function () {
            if (clickedEl && clickedEl !== el) {
              clickedEl.removeState('selected');
            }
            if (!el.classList.contains('clickable')) { return; }
            clickedEl = el;
            clickedEl.addState('selected');
          });
        });

        // If you want to respond to mouse events, this is how. Otherwise,
        // if you just want a working cursor, you don't need any of this.
        var cubes = document.querySelectorAll('a-object[mixin=cube]');
        var i;
        for (i = 0; i < cubes.length; ++i) {
          cubes[i].addEventListener('click', function () {
            console.log('click', this);
            var href = this.getAttribute('href');
            if (href) {
              window.top.postMessage({type: 'navigate', data: {url: href}},
                                     '*');
            }
          })
        }
      })();
    </script>
  </body>
</html>
