  <body>
    <a-assets>
      <img class="louvre" src="../_images/pano/louvre.jpg">
      <a-mixin id="pano" geometry="primitive: sphere"
               material="src: .louvre; shader: flat"
               scale="1 1 -1"></a-mixin>

    <a-scene stats="true">
      <a-object>
        <a-object camera="fov: 45" look-controls></a-object>
      </a-object>
      <a-object mixin="pano"></a-object>
    </a-scene>
  </body>
