<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texture</title>
    <meta name="description" content="Texture â€” vr-markup">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-assets>
      <vr-mixin id="plane" 
        geometry="primitive: plane; width: 10; height: 10;" 
        material="url: ../_images/pbr/maskonaive_00.jpg;"
       ></vr-mixin>
    </vr-assets>
    <vr-scene>
      <vr-object position="0 0 20" camera="fov: 45" controls="mouselook: true; locomotion: true">
      </vr-object>
      <vr-object mixin="plane">
        <vr-animation repeat="indefinite" to="360 360 360" attribute="rotation" dur="10000" easing="linear"></vr-animation>
      </vr-object>
    </vr-scene>
  </body>
</html>
