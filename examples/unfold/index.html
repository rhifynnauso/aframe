<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unfold</title>
    <meta name="description" content="Unfold - A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <vr-object position="0 0 0" scale="1 0.5 0.5">
        <vr-animation attribute="position" to="0 4.5 0" dur="1800" fill="forwards"></vr-animation>
        <vr-animation attribute="rotation" from="0 60 0" to="0 30 0" dur="2500" fill="forwards"></vr-animation>

        <vr-object>
          <vr-animation attribute="rotation" to="90 0 0" dur="1500" fill="forwards"></vr-animation>
          <vr-cube position="0 0 1" width="6" height="0.02" depth="2" color="#F16745"></vr-cube>

          <vr-object position="0 0 2" rotation="-180 0 0">
            <vr-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="250" fill="forwards"></vr-animation>
            <vr-cube position="0 0 1" width="6" height="0.02" depth="2" color="#FFC65D"></vr-cube>

            <vr-object position="0 0 2" rotation="-180 0 0">
              <vr-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="500" fill="forwards"></vr-animation>
              <vr-cube position="0 0 1" width="6" height="0.02" depth="2" color="#7BC8A4"></vr-cube>

              <vr-object position="0 0 2" rotation="-180 0 0">
                <vr-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="750" fill="forwards"></vr-animation>
                <vr-cube position="0 0 1" width="6" height="0.02" depth="2" color="#4CC3D9"></vr-cube>

                <vr-object position="0 0 2" rotation="-180 0 0">
                  <vr-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="1000" fill="forwards"></vr-animation>
                  <vr-cube position="0 0 1" width="6" height="0.02" depth="2" color="#93648D"></vr-cube>

                </vr-object>
              </vr-object>
            </vr-object>
          </vr-object>
        </vr-object>
      </vr-object>

      <vr-image position="0 -1 0" src="../_images/radial-shadow-2.png" rotation="-90 0 0" scale="6 6 6"></vr-image>

      <vr-sky src="../_skies/gray-gradient-1.jpg"></vr-sky>
      <vr-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></vr-light>
      <vr-light type="ambient" color="#fff"></vr-light>

    </vr-scene>
  </body>
</html>
