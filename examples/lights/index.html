<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Light Component</title>
  <meta name="description" content="Light Component">
  <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="../_style/main.css">
  <script src="../../build/vr-markup.js"></script>
</head>

<body>
  <vr-assets>
    <vr-mixin id="light" geometry="primitive: sphere; radius: 1.5"
              material="color: #FFF; receiveLight: false"
              light="color: #DDDDFF; distance: 100; intensity: 2; type: point">
    </vr-mixin>
    <vr-mixin id="torus-knot" geometry="primitive: torusKnot"
              material="color: red"></vr-mixin>
  </vr-assets>
  <vr-scene stats="true">
    <!-- Camera. -->
    <vr-object position="0 0 150">
      <vr-object camera="fov: 60" look-controls wasd-controls></vr-object>
    <vr-object>

    <!-- Skysphere. -->
    <vr-object geometry="primitive: sphere; radius: 300"
               material="color: #111" scale="-1 -1 -1"></vr-object>

    <!-- Lights. -->
    <vr-object position="0 0 0">
      <vr-animation attribute="rotation" to="0 0 360"
                    repeat="indefinite" easing="linear" dur="4096">
      </vr-animation>
      <vr-object mixin="light" position="30 0 0"></vr-object>
    </vr-object>

    <vr-object position="0 0 0">
      <vr-animation attribute="rotation" to="360 0 0"
                    repeat="indefinite" easing="linear" dur="4096">
      </vr-animation>
      <vr-object mixin="light" position="0 0 30"></vr-object>
    </vr-object>
  </vr-scene>

  <script type="text/javascript">
    var scene = document.querySelector('vr-scene');

    function getRandColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function getRandCoord() {
      var coord = Math.random() * 100;
      return Math.random() < .5 ? coord + 5 : coord * -1 - 5;
    }

    for (var i = 0; i < 500; i++) {
      var obj = document.createElement('vr-object');
      obj.setAttribute('geometry', {
        primitive: 'torusKnot',
        radius: Math.random() * 10,
        p: Math.round(Math.random() * 10),
        q: Math.round(Math.random() * 10)
      });
      obj.setAttribute('material', {
        color: getRandColor()
      });
      obj.setAttribute('position', {
        x: getRandCoord(),
        y: getRandCoord(),
        z: getRandCoord()
      });
      scene.appendChild(obj);
    }
  </script>
</body>
</html>
