<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations: Plane Reveals</title>
    <meta name="description" content="Animations: Plane Reveals - A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-object position="-1 0 0" rotation="0 45 0">

        <a-object position="0 3 0">
          <a-animation attribute="scale" from="1 0 1" to="1 1 1" dur="750" begin="500" fill="backwards"></a-animation>
          <a-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #F16745"></a-object>
        </a-object>

        <a-object position="0 2 0">
          <a-animation attribute="scale" from="0 0 1" to="1 1 1" dur="750" begin="500" fill="backwards"></a-animation>
          <a-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #7BC8A4"></a-object>
        </a-object>

        <a-object position="0 1 0">
          <a-animation attribute="scale" from="0 1 1" to="1 1 1" dur="750" begin="500" fill="backwards"></a-animation>
          <a-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #4CC3D9"></a-object>
        </a-object>

        <a-object position="0 0 0">
          <a-animation attribute="rotation" from="90 0 0" to="0 0 0" dur="750" begin="500" fill="backwards"></a-animation>
          <a-object geometry="primitive: plane; width: 2; height: 0.5" position="1 -0.25 0" material="color: #EF2D5E"></a-object>
        </a-object>

      </a-object>

      <a-image position="0 -1 0" src="../_images/radial-highlight-1.png" rotation="-90 0 0" scale="5 5 5"></a-image>

      <a-sky src="../_skies/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

    </a-scene>
  </body>
</html>
