<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controls</title>
    <meta name="description" content="Controls â€” vr-markup">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-scene stats="true">
      <!-- We wrap the camera in a vr-object so we can position it without colliding with the HMD updates -->
      <vr-object position="0 0 20">
        <vr-object  camera="fov: 45" hmd-controls></vr-object>
      </vr-object>
      <vr-object position="-10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: red"></vr-object>
      <vr-object position="0 0 0" rotation="0 45 0" geometry="primitive: box" material="color: green"></vr-object>
      <vr-object class="cube" position="10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: blue"></vr-object>
    </vr-scene>
  </body>
</html>
