  <body>
    <a-scene stats="true">
      <!-- We wrap the camera in an <a-object> so we can position it without colliding with the HMD updates -->
      <a-object position="0 0 20">
        <a-object camera="fov: 45" look-controls wasd-controls></a-object>
      </a-object>
      <a-object position="-10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: red"></a-object>
      <a-object position="0 0 0" rotation="0 45 0" geometry="primitive: box" material="color: green"></a-object>
      <a-object class="cube" position="10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: blue"></a-object>
    </a-scene>
  </body>
