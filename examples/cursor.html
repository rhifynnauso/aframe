<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cursor</title>
  <meta name="description" content="Cursor">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="_style/main.css">
  <script src="../build/vr-markup.js"></script>
</head>

<body>
  <vr-scene>
    <vr-object position="0 0 20" camera="fov: 45" controls="mouselook: true; locomotion: true">
      <vr-object position="0 0 -5" geometry="primitive: sphere; radius: 0.04" material="color: red" raycaster=""></vr-object>
    </vr-object>

    <vr-object position="-10 0 0" rotation="0 0 0">
      <vr-object  geometry="primitive: box" material="color: red">
        <vr-animation begin="click" attribute="position" from="0 0 0" to="0 0 -10" loop="false" dur="2000" fill="both"></vr-animation>
      </vr-object>
    </vr-object>

    <vr-object position="0 0 0" rotation="0 0 0">
      <vr-object  geometry="primitive: box" material="color: green">
        <vr-animation begin="click" attribute="rotation" to="0 360 0" loop="false" easing="linear" dur="2000"></vr-animation>
      </vr-object>
    </vr-object>

    <vr-object position="10 0 0" rotation="0 45 0">
      <vr-object  geometry="primitive: box" material="color: blue">
        <vr-animation fill="forward" repeat="1" direction="alternate" begin="click" attribute="position" from="0 0 0" to="15 0 0" loop="false" dur="2000"></vr-animation>
      </vr-object>
    </vr-object>

  </vr-scene>
</body>
</html>
