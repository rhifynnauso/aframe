<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spheres</title>
    <meta name="description" content="Spheres â€” A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <vr-camera position="0 1.8 10"></vr-camera>

      <!-- Orange -->
      <a-sphere position="0 4 -5" radius="4" color="#F16745" metallic="0" roughness="0.8" width-segments="32" height-segments="24">
        <a-image position="0 -4 0" src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="4 4 4"></a-image>
      </a-sphere>

      <!-- Green -->
      <a-sphere position="-3 2 0" radius="2" color="#7BC8A4" roughness="0.2">
        <a-image position="0 -2 0" src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="2 2 2"></a-image>
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="1 1 0" radius="1" color="#4CC3D9" metalness="0.1">
        <a-image position="0 -1 0" src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="2 2 2"></a-image>
      </a-sphere>

      <!-- Yellow -->
      <a-sphere position="3 0.5 1" radius="0.5" color="#FFC65D" metalness="0">
        <a-image position="0 -0.5 0" src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-sphere>

      <!-- Purple -->
      <a-sphere position="-0.5 0.25 2" radius="0.25" color="#93648D" metalness="0">
        <a-image position="0 -0.25 0" src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="0.25 0.25 0.25"></a-image>
      </a-sphere>

      <!-- Highlight -->
      <a-image position="0 -0.1 0" src="../_images/radial-highlight-1.png" rotation="-90 0 0" scale="10 10 10"></a-image>

      <a-sky src="../_skies/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

    </a-scene>
  </body>
</html>
