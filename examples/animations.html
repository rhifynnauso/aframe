<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animations</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup.js"></script>
  <!-- User defined components -->
  <script src="../components/vr-cube.js"></script>
  <script src="../components/vr-grid.js"></script>
  <style id="vr-styles">
    body {
       background-color: black;
     }
  </style>
</head>

<body>
  <vr-assets>
    <vr-material id="highlight" type="MeshBasicMaterial" color="yellow"></vr-material>
    <vr-material id="normal" type="MeshNormalMaterial" color="yellow"></vr-material>
    <vr-animation id="slide" prop="position" to="0 1 0" duration="2000"></vr-animation>
    <vr-animation id="spin" prop="rotation" to="0 360 0" duration="5000" delay="2000"></vr-animation>
    <vr-animation id="grow" prop="scale" to="2 2 2" duration="3000" delay="7000"></vr-animation>
  </vr-assets>
  <vr-scene>
    <vr-camera position="0 1.8 20"></vr-camera>
    <vr-cube animation="slide spin grow" position="0 2 -8" material="normal" width="4" height="4" depth="4"></vr-cube>
    <vr-cube position="6 2 0" material="normal" width="4" height="4" depth="4"></vr-cube>
    <vr-cube position="-6 2 0" material="normal" width="4" height="4" depth="4"></vr-cube>
    <vr-grid size="50"></vr-grid>
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });

    var cubes = document.querySelectorAll('vr-cube');
    var i;
    for (i = 0; i < cubes.length; ++i) {
      cubes[i].addEventListener('click', function(evt) {
        var cube = evt.currentTarget;
        var material = cube.getAttribute('material');
        // console.log(material);

        if (material === 'highlight') {
          evt.currentTarget.setAttribute('material', 'normal');
        } else {
          evt.currentTarget.setAttribute('material', 'highlight');
        }
      });
    }
  </script>
</body>
</html>
