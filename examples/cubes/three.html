<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cubes three.js</title>
    <meta name="description" content="Cubes â€” vr-markup">
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #ffffff;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script src="../../build/vr-markup.js"></script>
    <script src="../../lib/vendor/rStats.js"></script>

    <script>

      var stats = new rStats({
        CSSPath: '../../style/',
        values: {
          fps: { caption: 'Framerate (FPS)', below: 30 }
        },
        groups: [
          { caption: 'Framerate', values: [ 'fps' ] }
        ]
      });

      var camera, scene, renderer;
      var mesh;

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 20;

        scene = new THREE.Scene();

        var geometry = new THREE.BoxGeometry( 5, 5, 5 );
        var material = new THREE.MeshBasicMaterial( { color: 'red' } );

        mesh = new THREE.Mesh( geometry, material );
        mesh.position.set(-10, 0, 0);
        mesh.rotation.set(0, -45, 0)
        scene.add( mesh );
        material = new THREE.MeshBasicMaterial( { color: 'green' } );
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.set(0, 0, 0);
        scene.add( mesh );
        material = new THREE.MeshBasicMaterial( { color: 'blue' } );
        mesh = new THREE.Mesh( geometry, material );
        mesh.position.set(10, 0, 0);
        mesh.rotation.set(0, 45, 0)
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

        stats('rAF').tick();
        stats('FPS').frame();

        renderer.render( scene, camera );

        stats().update();

        requestAnimationFrame( animate );

      }

    </script>

  </body>
</html>
