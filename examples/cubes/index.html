<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cubes</title>
    <meta name="description" content="Cubes â€” vr-markup">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-scene stats="true">
      <vr-object mouse-controls keyboard-controls position="0 0 20">
        <vr-object camera="fov: 45" hmd-controls></vr-object>
      </vr-object>
      <vr-object position="-10 0 0" rotation="0 45 0" geometry="primitive: box"
                 material="color: red"></vr-object>
      <vr-object rotation="0 45 0" geometry="primitive: box"
                 material="color: green"></vr-object>
      <vr-object class="cube" position="10 0 0" rotation="0 45 0"
                 geometry="primitive: box"
                 material="src: url(../panoexplorer/images/sechelt.jpg)">
      </vr-object>
    </vr-scene>
  </body>
</html>
