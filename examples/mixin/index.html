<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Style mixins</title>
    <meta name="description" content="Style mixins">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-assets>
      <vr-mixin id="cube" geometry="primitive: box" material="color: red" rotation="0 45 0"></vr-mixin>
      <vr-mixin id="sphere" geometry="primitive: sphere" material="color: blue"></vr-mixin>
    </vr-assets>
    <vr-scene stats="true">
      <vr-object mouse-controls keyboard-controls position="0 0 20">
        <vr-object camera="fov: 45" hmd-controls></vr-object>
      </vr-object>
      <!-- specialization of a particular component with an applied mixin -->
      <vr-object mixin="cube" position="-10 0 0"material="color: yellow"></vr-object>
      <vr-object mixin="cube"></vr-object>
      <vr-object mixin="cube" position="10 0 0"></vr-object>
    </vr-scene>
  </body>
</html>
