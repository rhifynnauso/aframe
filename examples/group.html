<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Grouping Objects">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
  <!-- User-defined component example -->
  <script src="../components/vr-cube.js"></script>
</head>

<body>
  <vr-scene>
    <vr-controls></vr-controls>
    <vr-camera position="0 1.8 20"></vr-camera>
    <vr-object class="cubes-group" position="0 2 0">
      <vr-cube id="cube" width="5" height="5" depth="5" rotation="45 45 0" position="-10 0 0"></vr-cube>
      <vr-cube id="cube" width="5" height="5" depth="5" rotation="45 45 0" position="0 0 0"></vr-cube>
      <vr-cube id="cube" width="5" height="5" depth="5" rotation="45 45 0" position="10 0 0"></vr-cube>
    </vr-object>
  </vr-scene>
</body>
</html>
