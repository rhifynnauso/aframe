<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hallway</title>
    <meta name="description" content="Hallway - A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <vr-object>
        <vr-animation attribute="position" from="0 0 -10" to="0 0 10" dur="5000" easing="linear"></vr-animation>

        <vr-frame position="0 0 0" scale="0.25 0.25 0.25" thickness="0.2" color="#ef2d5e"></vr-frame>
        <vr-cube position="-10 0 0" width="10" height="10" depth="1" thickness="0.2" color="#301626"></vr-cube>
        <vr-cube position="-10 6 4" width="10" height="10" depth="1" thickness="0.2" color="#301626"></vr-cube>

        <vr-object id="hallway" scale="2 2 20">
          <vr-plane position="0 5 0" width="10" height="10" rotation="90 0 0" color="#180a13"></vr-plane>
          <vr-plane position="0 -5 0" width="10" height="10" rotation="-90 0 0" color="#180a13"></vr-plane>
          <vr-plane position="5 0 0" width="10" height="10" rotation="0 -90 90" color="#180a13"></vr-plane>
          <vr-plane position="-5 0 0" width="10" height="10" rotation="0 90 90" color="#180a13"></vr-plane>
        </vr-object>

      </vr-object>

      <vr-image position="0 -1 0" src="shadow2.png" rotation="-90 0 0" scale="6 6 6"></vr-image>

      <vr-sky src="../_images/sky-black.jpg"></vr-sky>
      <vr-object light="type: directional; color: #FFFFFF; intensity: 0.2" position="-10 20 10"></vr-object>
      <vr-object light="type: ambient; color: #FFFFFF;"></vr-object>

    </vr-scene>
  </body>
</html>
