<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario</title>
    <meta name="description" content="Mario â€” A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 1 0"></a-camera>

      <a-cylinder id="grass" rotation="25 0 0" position="0 0 -6" radius="5" color="#6e7">

        <a-cylinder id="dirt" position="0 -7.5 0" height="14" radius-top="4.5" radius-bottom="0.25" color="#a63"></a-cylinder>

        <a-cylinder id="bigCoins" position="-2 0.6 0" height="0.1" radius="0.5" color="goldenrod">
          <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
            <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
              <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
                <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
                </a-cylinder>
              </a-cylinder>
            </a-cylinder>
          </a-cylinder>
        </a-cylinder>

        <a-cylinder id="smallCoins" position="-0.98 0.6 0" height="0.1" radius="0.5" color="goldenrod">
          <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
            <a-cylinder position="0 0.11 0" height="0.1" radius="0.5" color="goldenrod">
            </a-cylinder>
          </a-cylinder>
        </a-cylinder>

        <a-cylinder id="bigTube" position="1 1.5 0" height="2" radius="0.5" segments-radius="18" open-ended="true" color="forestgreen">
          <a-cylinder height="0.25" position="0 1 0" radius="0.6" segments-radius="18" color="forestgreen">
            <a-cylinder height="0.25" position="0 0.01 0" radius="0.5" segments-radius="18" color="#000d00">
            </a-cylinder>
          </a-cylinder>
        </a-cylinder>

        <a-cylinder id="smallTube" position="3 1 -2" height="1" radius="0.5" segments-radius="18" open-ended="true" color="forestgreen">
          <a-cylinder height="0.25" position="0 0.5 0" radius="0.6" segments-radius="18" color="forestgreen">
            <a-cylinder height="0.25" position="0 0.01 0" radius="0.5" segments-radius="18" color="#000d00">
            </a-cylinder>
          </a-cylinder>
        </a-cylinder>

      </a-cylinder>

      <a-light type="directional" color="#fff" intensity="0.4" position="-1 4 1"></a-light>
      <a-light type="ambient" color="#ccc"></a-light>

    </a-scene>
  </body>
</html>
