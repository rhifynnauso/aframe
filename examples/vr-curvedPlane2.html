<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Curved Plane 2</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../lib/vendor/dat.gui.js"></script>
  <script src="../dist/vr-markup-min.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <script src="js/ImageLoader.js"></script>
  <!-- User defined component example -->
  <script src="../components/vr-curvedPlane2.js"></script>
</head>

<body>
  <vr-scene>
    <vr-camera z="1" far="100000" near="1" fov="45"></vr-camera>
    <vr-curvedPlane2 y="2.5" radius="4" height="1" thetaStart="10" thetaLength="30" color="#ffcd02"></vr-curvedPlane2>
    <vr-curvedPlane2 y="40" radius="200" height="12" thetaStart="240" thetaLength="180" color="#6fbe4a"></vr-curvedPlane2>
    <vr-curvedPlane2 y="0" radius="20" height="4" thetaStart="315" thetaLength="90" color="#0c99d5"></vr-curvedPlane2>
    <vr-curvedPlane2 y="-14" radius="50" height="40" thetaStart="340" thetaLength="90" color="#e14164"></vr-curvedPlane2>
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
