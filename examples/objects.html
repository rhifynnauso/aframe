<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Objects</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup-min.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <script src="js/ImageLoader.js"></script>
  <!-- User defined component example -->
  <script src="../components/vr-cube.js"></script>
  <script src="../components/vr-sphere.js"></script>
  <script src="../components/vr-plane.js"></script>
  <script src="../components/vr-image.js"></script>
  <script src="../components/vr-grid.js"></script>
</head>

<body>
  <vr-scene>
    <vr-camera y="1.8" z="40"></vr-camera>
    <vr-grid size="50"></vr-grid>
    <vr-cube width="4" height="4" depth="4" rotx="20" roty="45" x="-15" y="5"></vr-cube> 
    <vr-sphere radius="2.5" x="-7" y="5"></vr-sphere>
    <vr-plane width="5" height="5" rotx="0" roty="0" x="0" y="5"></vr-plane>
    <vr-image width="6" height="6" src="images/firefox.jpg" x="7" y="5"></vr-image>
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
