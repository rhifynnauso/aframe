<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frames</title>
    <meta name="description" content="Frames - A-Frame">
    <script src="../../build/vr-components.js"></script>
  </head>
  <body>
    <vr-scene>

      <vr-object rotation="0 45 0">

        <vr-frame position="1 0 -7" scale="0.25 0.25 0.25" thickness="0.1" color="#E4001B"></vr-frame>
        <vr-frame position="2 2 4" scale="0.15 0.15 0.15" thickness="0.15" color="#E4001B"></vr-frame>
        <vr-frame position="2 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></vr-frame>
        <vr-frame position="4 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></vr-frame>
        <vr-frame position="6 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></vr-frame>
        <vr-frame position="8 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></vr-frame>
        <vr-frame position="2 2 -10" scale="2 2 2" thickness="0.02" color="#FFF"></vr-frame>

        <vr-frame position="0 0 -10" thickness="0.05" color="#999"></vr-frame>
        <vr-frame position="0 -10.5 -10" thickness="0.05" color="#999"></vr-frame>
        <vr-frame position="0 -21 -10" thickness="0.05" color="#999"></vr-frame>
        <vr-frame position="0 -31.5 -10" thickness="0.05" color="#999"></vr-frame>

      </vr-object>

      <vr-sky src="../_skies/gray-gradient-1.jpg"></vr-sky>
      <vr-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></vr-light>
      <vr-light type="ambient" color="#fff"></vr-light>
    </vr-scene>
  </body>
</html>
