<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frames</title>
    <meta name="description" content="Frames - A-Frame">
    <script src="../../build/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-object rotation="0 45 0">

        <a-frame position="1 0 -7" scale="0.25 0.25 0.25" thickness="0.1" color="#E4001B"></a-frame>
        <a-frame position="2 2 4" scale="0.15 0.15 0.15" thickness="0.15" color="#E4001B"></a-frame>
        <a-frame position="2 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></a-frame>
        <a-frame position="4 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></a-frame>
        <a-frame position="6 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></a-frame>
        <a-frame position="8 2 5" scale="0.15 0.75 0.75" thickness="0.15" color="#A5D1F3"></a-frame>
        <a-frame position="2 2 -10" scale="2 2 2" thickness="0.02" color="#FFF"></a-frame>

        <a-frame position="0 0 -10" thickness="0.05" color="#999"></a-frame>
        <a-frame position="0 -10.5 -10" thickness="0.05" color="#999"></a-frame>
        <a-frame position="0 -21 -10" thickness="0.05" color="#999"></a-frame>
        <a-frame position="0 -31.5 -10" thickness="0.05" color="#999"></a-frame>

      </a-object>

      <a-sky src="../_skies/gray-gradient-1.jpg"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
