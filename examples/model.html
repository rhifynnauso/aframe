<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../dist/vr-markup.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <script src="js/ColladaLoader.js"></script>
  <!-- User defined component example -->
  <script src="../components/vr-model.js"></script>
  <script src="../components/vr-skybox.js"></script>
  <script src="../components/vr-grid.js"></script>
  <script src="../components/vr-hemispherelight.js"></script>
</head>

<body>
  <vr-scene>
    <vr-controls></vr-controls>
    <vr-camera position="0 1.8 15"></vr-camera>
    <vr-hemispherelight position="0 200 -100" skyColor="#ffffff" groundColor="#ef2d5e" intensity="2"></vr-hemispherelight>
    <vr-model src="models/monster/monster.dae" position="-5 0.5 0" scale="0.005 0.005 0.005"></vr-model>
    <vr-grid size="50"></vr-grid>
  </vr-scene>
</body>
</html>
