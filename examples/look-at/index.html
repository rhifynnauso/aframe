<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Look-At</title>
    <meta name="description" content="Look-At â€” A-Frame Core">
    <link rel="stylesheet" type="text/css" href="../../style/aframe-core.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/aframe-core.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="floor" src="../_images/textures/marble.jpg">
      <img id="follower-img" src="../_images/pano/tintamarre.jpg">
      <a-mixin id="follower" geometry="primitive: box; depth: .1;"
               material="src: #follower-img">
      </a-mixin>
    </a-assets>

    <a-scene stats="true">
      <!-- Camera. -->
      <a-object position="0 1.8 15">
        <a-object id="camera" camera="fov: 45" look-controls wasd-controls></a-object>
      </a-object>

      <!-- Light. -->
      <a-object light="type: ambient; color: #BBB"></a-object>

      <!-- Floor. -->
      <a-object geometry="primitive: cylinder; height: .2; radius: 15;"
                material="src: #floor; metallic: .2; repeat: 50 20; roughness: .1"
                position="0 0 0"></a-object>

      <!-- Skysphere. -->
      <a-object geometry="primitive: sphere; radius: 100"
                material="color: #333; shader: flat" scale="1 1 -1">
      </a-object>

      <!-- Moving object. -->
      <a-object position="0 2 0">
        <a-object id="squirrel" geometry="primitive: sphere; radius: .2"
                                light="type: point; color: #555"
                                material="color: #FFF; shading: flat"
                                position="20 0 0">
        </a-object>
        <a-animation attribute="rotation" direction="alternate" dur="5000"
                     easing="ease-in-out" fill="forwards" repeat="indefinite"
                     to="0 360 180"></a-animation>
      </a-object>

      <a-object mixin="follower" look-at="#squirrel" position="0 3 0"></a-object>
      <a-object mixin="follower" look-at="#camera" position="0 10 0"></a-object>
    </a-scene>
  </body>
</html>
