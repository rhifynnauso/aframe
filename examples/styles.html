<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube</title>
  <meta name="description" content="Cube">
  <link rel="stylesheet" type="text/css" href="../style/vr-markup.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="../build/vr-markup.js"></script>
</head>

<body>
  <vr-assets>
    <vr-style id="cube" geometry="primitive: box" material="color: red"></vr-style>
    <vr-style id="sphere" geometry="primitive: sphere" material="color: blue"></vr-style>
  </vr-assets>
  <vr-scene>
    <vr-object position="0 0 20" camera="fov: 45" controls="mouselook: true; locomotion: true"></vr-object>
    <!-- specialization of a particular component with an applied template -->
    <vr-object class="cube" position="-10 0 0" rotation="0 45 0" material="color: yellow"></vr-object>
    <vr-object class="cube" position="0 0 0" rotation="0 45 0"></vr-object>
    <vr-object class="cube" position="10 0 0" rotation="0 45 0"></vr-object>
  </vr-scene>
</body>
</html>
