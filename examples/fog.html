<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fog</title>
  <meta name="description" content="Demo of threejs using Web Components">
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="../dist/vr-markup.css" />
  <script src="../lib/vendor/dat.gui.js"></script>
  <script src="../dist/vr-markup.js"></script>
  <script src="../lib/vendor/VRControls.js"></script>
  <script src="../lib/vendor/VREffect.js"></script>
  <!-- User defined components -->
  <script src="../components/vr-cube.js"></script>
  <script src="../components/vr-sphere.js"></script>
  <script src="../components/vr-plane.js"></script>
  <script src="../components/vr-skysphere.js"></script>
</head>

<body>
  <vr-assets>
    <vr-material id="lambert" type="MeshLambertMaterial"></vr-material>
    <vr-material id="normal" type="MeshNormalMaterial"></vr-material>
  </vr-assets>
  <vr-scene>
    <vr-fog color="#CC0000" near="-400" far="1750"></vr-fog>
    <vr-skysphere color="#CC0000"></vr-skysphere>
    <vr-cube class="cube" rotx="13" roty="13" material="lambert" x="300" z="-1000"></vr-cube>
    <vr-cube class="cube" rotx="45" roty="45" x="0" z="-500" material="lambert" z="-500"></vr-cube>
    <vr-sphere class="sphere" radius="80" material="lambert" x="-100" y="30" z="-200"></vr-sphere>
    <vr-plane class="plane" width="10000" height="10000" y="-10" rotx="-90" material="lambert"></vr-plane>
  </vr-scene>
  <button class="vr-button">Enter VR</button>
  <script>
    var scene = document.querySelector('vr-scene');
    var fsButton = document.querySelector('.vr-button');
    fsButton.addEventListener('click', function() {
      scene.enterVR();
    });
  </script>
</body>
</html>
