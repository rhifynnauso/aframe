<!DOCTYPE html>

    <title>Animations: Spiral</title>
    <meta name="description" content="Animations: Spiral - A-Frame">
    <script src="../../build/aframe.js"></script>

  <body>
    <a-scene>

      <a-camera position="0 0 10" near="0.1"></a-camera>
