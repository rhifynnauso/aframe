<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Templated boxes (imported)</title>
    <meta name="description" content="Templated boxes (imported) vr-component">
    <script src="../../build/vr-components.js"></script>
    <link rel="import" href="templates/vr-box.html">
  </head>
  <body>
    <vr-scene>
      <vr-camera position="0 0 20" fov="45" mouselook="true" locomotion="true"></vr-camera>

    </vr-scene>
