<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opacity</title>
    <meta name="description" content="Opacity â€” vr-markup">
    <link rel="stylesheet" type="text/css" href="../../style/vr-markup.css">
    <link rel="stylesheet" type="text/css" href="../_style/main.css">
    <script src="../../build/vr-markup.js"></script>
  </head>
  <body>
    <vr-scene stats="true">
      <vr-object position="0 0 20" mouse-controls keyboard-controls>
          <vr-object camera="fov: 45" hmd-controls></vr-object>
      </vr-object>
      <vr-object position="-10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: red; opacity: 0.25">
        <vr-object class="cube" position="0 0 0" rotation="0 45 0" scale="0.5 0.5 0.5" geometry="primitive: box" material="color: red"></vr-object>
      </vr-object>
      <vr-object position="0 0 0" rotation="0 45 0" geometry="primitive: box" material="color: green"></vr-object>
      <vr-object class="cube" position="10 0 0" rotation="0 45 0" geometry="primitive: box" material="color: blue; src: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Trefoil_knot_left.svg/2000px-Trefoil_knot_left.svg.png); opacity: 0.5">
        <vr-object class="cube" position="0 0 0" rotation="0 45 0" scale="0.5 0.5 0.5" geometry="primitive: box" material="color: blue"></vr-object>
      </vr-object>
    </vr-scene>
  </body>
</html>
