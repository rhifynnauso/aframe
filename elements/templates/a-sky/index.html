<template is="a-template"
          element="a-sky"
          src=""
          radius="5000"
          segments-width="64"
          segments-height="64">
  <a-object geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}"
            material="shader: flat; src: url(${src})"
            scale="-1 1 1">
  </a-object>
</template>
