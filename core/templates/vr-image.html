<template is="vr-template"
          element="vr-image"
          width="2"
          height="2"
          opacity="1.0"
          src="">
  <vr-object geometry="primitive: plane;
                       width: ${width};
                       height: ${height}"
             material="shader: flat;
                       src: url(${src});
                       opacity: ${opacity};
                       transparent: true">
  </vr-object>
</template>
