<template is="vr-template"
          element="vr-image"
          width="2"
          height="2"
          color="gray"
          src="">
  <img id="image" 
       src="${src}">
  <vr-object geometry="primitive: plane;
                       width: ${width};
                       height: ${height}"
             material="color: ${color};
                       url: #image"></vr-object>
</template>
