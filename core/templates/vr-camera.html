<template is="vr-template"
          element="vr-camera"
          fov="45"
          near="1"
          far="10000"
          look-controls="true"
          wasd-controls="true">
    <vr-object camera="fov: ${fov}; near: ${near}; far: ${far}"
               look-controls="enabled: ${look-controls}"
               wasd-controls="enabled: ${wasd-controls}">
    </vr-object>
</template>
